name: Auto-format and Lint Python Code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-format:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'Corrected by workflow')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}
          fetch-depth: 0  # Required for rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install tools (Black + Ruff)
        run: |
          pip install black ruff

      - name: Check Python syntax
        run: |
          echo "üîç Checking Python syntax..."
          python -m compileall . || {
            echo "‚ùå Syntax error detected. Skipping formatting/linting."
            exit 0
          }

      - name: Run Ruff (auto-fix lint issues)
        run: |
          echo "üßπ Running Ruff to auto-fix lint issues..."
          ruff check . --fix

      - name: Run Black formatter
        run: |
          echo "üé® Running Black formatter..."
          black .

      - name: Commit changes if needed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "‚úÖ Changes detected. Committing..."

            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Corrected by workflow: black + ruff auto-fixes"

            git pull --rebase origin main || {
              echo "‚ö†Ô∏è Rebase failed. Skipping push."
              exit 0
            }

            git push
          else
            echo "‚úÖ No changes detected. Code is already clean."
