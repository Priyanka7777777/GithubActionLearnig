# .github/workflows/black.yml
name: Auto-format Python code with Black

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'Corrected by workflow')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: pip install black

      - name: Run Black formatter
        run: |
          black .
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "ðŸ›  Code formatted, committing..."
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Corrected by workflow: black formatter"
            git push
            echo "formatted=true" >> $GITHUB_ENV
          else
            echo "formatted=false" >> $GITHUB_ENV

      - name: Stop if formatted
        if: env.formatted == 'true'
        run: |
          echo "Code formatted. Skipping further jobs."
          exit 0
