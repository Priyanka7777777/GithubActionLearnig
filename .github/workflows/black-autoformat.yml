name: Auto-format Python code with Black

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'Corrected by workflow')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Black
        run: pip install black

      - name: Check Python syntax
        run: |
          echo "Checking syntax..."
          python -m compileall . || {
            echo "‚ùå Syntax errors detected. Skipping Black formatter.";
            exit 0
          }

      - name: Run Black formatter
        run: black .

      - name: Commit formatted code if needed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Formatting changes detected. Preparing to commit..."

            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Corrected by workflow: black formatter"

            git pull --rebase origin main || {
              echo "Rebase failed due to conflicts. Skipping push."
              exit 0
            }

            echo "Pushing formatting commit..."
            git push
          else
            echo "No formatting changes needed."
          fi
