name: Code Cleanup Checker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-code-cleanup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install vulture flake8 flake8-todo flake8-comments

    - name: Run Vulture (detect unused code)
      run: |
        vulture .  # fails on unused code

    
